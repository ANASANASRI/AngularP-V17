<p>products works!</p>
<div *ngFor="let product of products">
  <div>
    <h2>{{ product.name }}</h2>
    <p>Category: {{ product.category }}</p>
    <p>Price: {{ product.price | currency:'USD':'symbol' }}</p>
    <p>Stock: {{ product.stock }}</p>
    <img [src]="product.image" alt="{{ product.name }}" width="100" height="100">
  </div>
</div>
