<div class="container">
  <div class="d-flex flex-row flex-wrap justify-content-center">

    <div class="card m-2" style="width: 18rem;" *ngFor="let product of products">
      <img class="card-img-top" [src]="product.image" alt="{{ product.name }}" width="100" height="100">
      <div class="card-body">
        <h2 class="card-title">{{ product.name }}</h2>
        <p class="card-text">Category: {{ product.category }}</p>
        <p>Price: {{ product.price | currency:'USD':'symbol' }}</p>
        <p>Stock: {{ product.stock }}</p>

        <button (click)="handledelete({product : product})" class="btn btn-outline-danger">
          <i class="bi bi-trash text-red"></i>
          delete
        </button>

        <button class="m-lg-1 btn btn-outline-info">
          <i class="bi bi-recycle text-blue"></i>
          update
        </button>
      </div>
    </div>

  </div>
</div>
